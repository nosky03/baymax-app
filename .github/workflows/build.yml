name: Build Baymax iOS App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode.app
        xcodebuild -version

    - name: Build iOS app
      run: |
        xcodebuild -project BaymaxApp.xcodeproj -scheme BaymaxApp -sdk iphoneos -configuration Release -archivePath BaymaxApp.xcarchive archive
        xcodebuild -exportArchive -archivePath BaymaxApp.xcarchive -exportPath . -exportOptionsPlist exportOptions.plist

    - name: Create exportOptions.plist
      run: |
        echo '<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
        </dict>
        </plist>' > exportOptions.plist

    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: BaymaxApp
        path: BaymaxApp.ipa
